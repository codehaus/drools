# ------------------------------------------------------------
#     project properties
# ------------------------------------------------------------

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     antlr
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.antlr.src.dir = ${basedir}/src/java/main/
maven.antlr.grammars = org/drools/semantics/java/parser/java.g org/drools/semantics/java/parser/java.tree.g

