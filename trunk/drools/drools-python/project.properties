# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     compile
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.compile.debug = on
maven.compile.optimize = on
maven.compile.deprecation = on

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     drools
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
drools.examples.src.dir = ${basedir}/src/java/examples/
drools.examples.dest.dir = ${basedir}/target/examples-classes/

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     latex
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.latex.src.dir = ${basedir}/src/latex/
maven.latex.docs = drools-guide.tex

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     jar
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.jar.override=true
maven.jar.jsr94=${basedir}/common-lib/jsr94-1.0-pr.jar
maven.jar.jca=${basedir}/common-lib/jca-1.0.jar
maven.jar.jaas=${basedir}/common-lib/jaas-1.0.jar

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     javadoc
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.javadoc.stylesheet = ./xdocs/stylesheets/javadoc-style.css
maven.javadoc.overview = ${basedir}/src/java/main/org/drools/overview.html

maven.jarResources.basedir = src/java/main/

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     junit
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.junit.fork = true

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     xdoc
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.xdoc.date = left
maven.ui.banner.background = white
maven.ui.section.background = #BBBBBB
maven.ui.subsection.background = #DDDDDD
maven.ui.section.foreground = #990000
maven.ui.subsection.foreground = #990000

