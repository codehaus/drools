# ------------------------------------------------------------
#     project properties
# ------------------------------------------------------------

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     checkstyle
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.checkstyle.properties = ${basedir}/../checkstyle.xml
maven.checkstyle.header.file = ${basedir}/../LICENSE.txt

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     javadoc
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.javadoc.links = http://java.sun.com/j2se/1.3/docs/api/, http://drools.codehaus.org/apidocs/

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     xdoc
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.xdoc.date = left
maven.xdoc.theme.url=http://codehaus.org/codehaus-style.css
maven.ui.banner.background = white
maven.ui.section.background = #BBBBBB
maven.ui.subsection.background = #DDDDDD
maven.ui.section.foreground = #990000
maven.ui.subsection.foreground = #990000

maven.eclipse.classpath.include = drools-base/src/conf

