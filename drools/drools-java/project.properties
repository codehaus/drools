# ------------------------------------------------------------
#     project properties
# ------------------------------------------------------------

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     antlr
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.antlr.src.dir = ${basedir}/src/main/
maven.antlr.grammars = org/drools/semantics/java/parser/java.g org/drools/semantics/java/parser/java.tree.g

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     checkstyle
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.checkstyle.properties = ${basedir}/checkstyle.xml

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     compile
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.compile.debug = on
maven.compile.optimize = on
maven.compile.deprecation = on

